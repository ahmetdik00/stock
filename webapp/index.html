<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Stock</title>
	<link type="image/x-icon" href="https://sdk.openui5.org/resources/sap/ui/core/mimes/logo/txtonly_16x16.ico" rel="shortcut icon" >
	<script
		id="sap-ui-bootstrap"
		src="https://sdk.openui5.org/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_horizon"
		data-sap-ui-libs="sap.m"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true"
		data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-preload=""
		data-sap-ui-resourceroots='{
			"stock": "./"
		}'>

	</script>
	
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="sapUiBody" id="content">
	<div data-sap-ui-component data-name="stock" data-id="container" data-settings='{"id" : "stock"}'></div>
</body>
</html>
